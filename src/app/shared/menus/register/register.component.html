
<h2>Register</h2>
<form #register_form="ngForm" ngNativeValidate (ngSubmit)="register(register_form)">

  <mat-form-field>
    <input matInput ngModel name="username" placeholder="Username" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput ngModel name="password" type="password" placeholder="Password" required>
  </mat-form-field>

  <button mat-raised-button color="primary">Register</button>
</form>
