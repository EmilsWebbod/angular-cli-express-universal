
<h2>Login</h2>

<form #login_form="ngForm" ngNativeValidate (ngSubmit)="login(login_form)">

  <mat-form-field>
    <input matInput ngModel name="username" placeholder="Username" required />
  </mat-form-field>

  <mat-form-field>
    <input matInput ngModel name="password" type="password" placeholder="Password" required />
  </mat-form-field>

  <button mat-raised-button color="success">Login</button>
</form>
